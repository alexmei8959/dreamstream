{% load static %}
<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg">
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Smart Medical Quality Index Management Platform" name="description"/>
    <meta content="U-an Co.,Ltd." name="author"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/brands/Group.png' %}">

    {% block css %}
        <!-- Layout config Js -->
        <script src="{% static 'js/layout.js' %}"></script>
        <!-- Bootstrap Css -->
        <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css"/>
        <!-- Icons Css -->
        <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
        <!-- App Css-->
        <link href="{% static 'css/app.css' %}" id="app-style" rel="stylesheet" type="text/css"/>
        <!-- custom Css-->
        <link href="{% static 'css/custom.css' %}" id="app-style" rel="stylesheet" type="text/css"/>
        
        <style>

        </style>

    {% endblock css %}
</head>

<body class="{% block body_class %}{% endblock body_class %}">
{% block body_content %}
<!-- auth-page wrapper -->
<div class="auth-page-wrapper auth-bg-cover py-5 d-flex justify-content-center align-items-center min-vh-100">
    <div class="bg-overlay"></div>
    <!-- auth-page content -->
    <div class="auth-page-content overflow-hidden pt-lg-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card overflow-hidden">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="p-lg-5 p-4 auth-one-bg h-100">
                                    <div class="bg-overlay"></div>
                                    <div class="position-relative h-100 d-flex flex-column">
                                        <div class="mb-4">
                                            <!-- 添加Logo图像 -->
                                            <img src="{% static 'images/logo-dark.png' %}" alt="Logo" class="logo">
                                            
                                            <a href="{% url 'index' %}" class="d-block">
                                                <img src="{% static 'images/brands/breadoflife.png' %}" alt="" width="90%">
                                            </a>
                                        </div>
                                        <div class="mt-auto">
                                            <div class="mb-3" style="display: flex;justify-content: center; ">
                                                <script> document.write(new Date().getFullYear()) </script>
                                                © U-an Co.,Ltd.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end col -->

                            <div class="col-lg-6">

                                {% block content %}

                                {% endblock content %}
                            </div>
                            <!-- end col -->
                        </div>
                        <!-- end row -->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->

            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->
</div>
{% endblock body_content %}
{% block javascript %}
    <!-- JAVASCRIPT -->
    <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'libs/simplebar/dist/simplebar.min.js' %}"></script>
    <script src="{% static 'libs/node-waves/dist/waves.min.js' %}"></script>
    <script src="{% static 'libs/feather-icons/dist/feather.min.js' %}"></script>
    <script src="{% static 'js/pages/plugins/lord-icon-2.1.0.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    {% block extra_js %}
    {% endblock extra_js %}
{% endblock javascript %}
</body>

</html>
